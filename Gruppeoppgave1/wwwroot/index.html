<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NOR-WAY</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="js/logginn.js"></script>
    <script src="js/index.js"></script>
    <script src="js/avgang.js"></script>
    <script src="js/billettBestilling.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">NOR-WAY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stasjonsliste.html">Stasjonsliste</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bestillingsliste.html">Bestillingsliste</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form id="formAdminpanel">
                        <button class="btn btn-primary mr-sm-2" id="buttonAdminpanel">Adminpanel</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>



    <div class="container">
        <!--Feilmeldinger-->
        <div id="feil" style="color: red; font-size: 2em; margin-left: auto; margin-right: auto; width: 50%;"></div>


        <div id="fraSøk">
            <section style="margin-left: auto; margin-right: auto;">
                <label for="fraStasjoner" style="font-size:2em">Jeg skal reise fra: </label><br />
                <input id="fraStasjoner" class="stasjonerAutocomplete form-control" placeholder="Skriv inn sted" style="width: 80%">
            </section>
        </div>
        <div class="container" id="fraBoks" style="display:none"></div>

        <br />

        <div id="tilSøk">
            <label for="tilStasjoner" style="font-size:2em">Jeg skal reise til: </label><br />
            <input id="tilStasjoner" class="stasjonerAutocomplete form-control" placeholder="Skriv inn sted" style="width:80%">
        </div>
        <div class="container" id="tilBoks" style="display:none"></div>

        <br />

        <div class="container" id="bestillingsBoks" style="display:none">
            <!--Her havner oppsummering av valgene-->
            <div id="billetter">
                <div id="avreise" class="container" style="float:left;"></div>

                <br />

                <div id="retur" class="container" style="float:right;"></div>

                <br />

                <div id="knapper" class="container" style="margin-left: auto; margin-right: auto;"></div>
            </div>

            <br />

            <div id="reiseValg" class="container">
                <p id="reiseTekst" style="font-size:2em">Når vil du reise?</p>

                <label for="datoValg">Dato</label>
                <input type="text" id="datoValg">

                <!--Disse er kun relevant for avreise, og er derfor i egen div så de kan bli skjult ved valg av retur-->
                <div id="avreiseValg">
                    <label for="antallBilletter">Antall Billetter:</label>
                    <select id="antallBilletter"></select>
                </div>

            </div>

            <br />

            <div id="avganger" style="margin-left: auto; margin-right: auto; width: 70%;"></div>
        </div>
    </div>
</body>
</html>
